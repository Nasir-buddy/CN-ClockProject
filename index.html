<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- styling for the alarm list -->
    <style>
        @keyframes rgb-border {
            0% {
                border-color: red;
            }
            33% {
                border-color: green;
            }
            66% {
                border-color: blue;
            }
            100% {
                border-color: red;
            }
        }
        .rgb-border {
            border-width: 4px;
            border-style: solid;
            animation: rgb-border 3s infinite;
        }
    </style>
  </head>
  <body>
    <!-- main div -->
    <div class="h-screen bg-[url('./clock%20picture.webp')] bg-cover flex flex-col items-center justify-center">
        <!-- CLock div to design clock  -->
      <div class="flex gap-2 p-6 px-10 w-auto items-center justify-between flex-wrap rounded-lg text-[#01A7A3] relative">

        <!-- hour div with orange box -->
        <div id="hours" class="bg-white p-4 text-2xl rounded-lg relative z-10"></div>
          <div class="bg-orange-500 h-20 w-20  rounded-lg absolute top-[-25%] left-[-1%]"></div>
        <span class="text-white text-4xl">:</span>
        
        <!-- minutes div with orange box -->
        <div id="minutes" class="bg-white p-4 text-2xl rounded-lg relative z-10"></div>
            <div class="bg-orange-500 h-20 w-20  rounded-lg absolute top-[40%] left-[35%]"></div>
        <span class="text-white text-4xl z-10">:</span>

        <!-- second div with orange box -->
        <div id="seconds" class="bg-white p-4 text-2xl rounded-lg relative z-10"></div>
            <div class="bg-orange-500 h-20 w-20  rounded-lg absolute top-[-25%] left-[55%]"></div>
        <span class="text-white text-4xl z-10">:</span>

        <!-- AM PM div with the orange box -->
        <div id="AM-PM" class="bg-white p-4 text-2xl rounded-lg relative z-10"></div>
        <div class="bg-orange-500 h-20 w-20  rounded-lg absolute bottom-[-30%] right-[5%]"></div>  
      </div>

      <!-- set alarm div -->
      <div class="w-1/2 flex justify-center items-center p-5 gap-5">
        <!-- alarm input input box -->
        <input type="time" id="alarm-time" class="p-2 border rounded" step="1"
        />
        <!-- alarm set alarm button -->
        <button
          id="set-alarm"
          class="bg-[#01A7A3] p-2 text-white border border-black rounded ml-2 z-10"
        >
          Set Alarm
        </button>
      </div>

    <!-- Alarm list UI for the set alarm with active RGB -->
      <div
       class="w-1/3 max-s-md bg-white p-4 rounded shadow-lg mt-4 rgb-border">
        <h2 class="text-lg font-semibold mb-2 text-[#01A7A3]">Alarm List</h2>
        <div id="alarm-list" class="text-[#01A7A3]"></div>
      </div>
    </div>
    <!-- java script linking -->
    <script src="script.js"></script>
  </body>
</html>
